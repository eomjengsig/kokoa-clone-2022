<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style-5.css" />
    <script
      src="https://kit.fontawesome.com/3b16f29385.js"
      crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <header>
        <div><i class="fa-solid fa-x"></i></div>
        <h2>Playlist</h2>
        <div></div>
      </header>
      <main>
        <div class="box_image"><i class="fa-regular fa-image"></i></div>
        <div class="box_title">
          <h1>Random</h1>
          <h1>Love</h1>
          <h4>by Divay Kappor</h4>
        </div>
      </main>
      <div class="console">
        <div class="box_play">
          <i class="fa-solid fa-play"></i>
          <h3>Play</h3>
        </div>
        <div class="box_button">
          <div class="box_circle"><i class="fa-regular fa-heart"></i></div>
          <div class="box_circle"><i class="fa-solid fa-plus"></i></div>
        </div>
      </div>
      <footer>
        <div class="box_footer">
          <div class="box_footer_color color_1"></div>
          <div class="box_footer_text">
            <h3>Matargasti</h3>
            <h5>Mohit Chauhan</h5>
          </div>
        </div>
        <div class="box_footer">
          <div class="box_footer_color color_2"></div>
          <div class="box_footer_text">
            <h3>Attitude</h3>
            <h5>Lewis OfMan ・ Attitude</h5>
          </div>
        </div>
        <div class="box_footer">
          <div class="box_footer_color color_3"></div>
          <div class="box_footer_text">
            <h3>Try Everthing</h3>
            <h5>Shakira ・ Zootopia</h5>
          </div>
        </div>
        <div class="box_footer">
          <div class="box_footer_color color_4"></div>
          <div class="box_footer_text">
            <h3>Sunflower</h3>
            <h5>Joseph Vincent ・ Sunflower</h5>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
