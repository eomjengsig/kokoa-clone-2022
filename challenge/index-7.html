<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <script
      src="https://kit.fontawesome.com/3b16f29385.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-7.css" />
  </head>
  <body>
    <div class="window">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>
      <main>
        <img class="img_singer" src="a.jpeg" />
        <h1>볼빨간사춘기</h1>
        <h5>Folk, Indie</h5>
        <div class="button">
          <div class="button_shuffle">Shuffle</div>
          <div class="button_like">
            <i class="fa-solid fa-heart"></i> 777,777
          </div>
        </div>
        <div class="music_list">
          <div class="music playing">
            <img class="music_img" src="b.jpeg" />
            <div class="music_detail">
              <h5>볼빨간사춘기</h5>
              <h3>별 보러 갈래?</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="music">
            <img class="music_img" src="c.jpeg" />
            <div class="music_detail">
              <h5>볼빨간사춘기</h5>
              <h3>빈칸을 채워주시오</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="music">
            <img class="music_img" src="d.jpeg" />
            <div class="music_detail">
              <h5>볼빨간사춘기</h5>
              <h3>Seoul</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="music">
            <img class="music_img" src="e.jpeg" />
            <div class="music_detail">
              <h5>볼빨간사춘기</h5>
              <h3>좋다고 말해</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer_text">
          <h5>볼빨간사춘기</h5>
          <h4>별 보러 갈래?</h4>
        </div>
        <div class="footer_btn">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </footer>
    </div>
    <div class="window">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <div class="player">
        <img class="player_img" src="b.jpeg" />
        <h1>별 보러 갈래?</h1>
        <h5>볼빨간사춘기</h5>
        <div class="time">
          <h6>1:56</h6>
          <h6>3:20</h6>
        </div>
        <div class="bar">
          <div class="dot_front"></div>
          <i class="fa-solid fa-circle dot"></i>
          <div class="dot_back"></div>
        </div>
        <div class="controller">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step"></i>
          <div class="black_btn"><i class="fa-solid fa-play"></i></div>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
    </div>
  </body>
</html>
