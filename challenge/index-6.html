<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <script
      src="https://kit.fontawesome.com/3b16f29385.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-6.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <header>
        <div class="header_menu"><i class="fa-solid fa-bars"></i></div>
        <h4>movie</h4>
        <div class="basket"><i class="fa-solid fa-basket-shopping"></i></div>
      </header>
      <div class="search">
        <span>Search movie...</span><i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <h1 class="title">Movie of the day</h1>
      <main>
        <div><img class="main_img" src="1.jpeg" /></div>
        <div class="main_detail">
          <h2>헤어질 결심</h2>
          <h5>2022</h5>
          <div class="star">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star grey_star"></i>
          </div>
          <div class="genre">
            <div>멜로</div>
            <div>로맨스</div>
          </div>
          <div class="main_button">
            <div class="mark"><i class="fa-solid fa-bookmark"></i></div>
            <div class="watch">Watch Now</div>
          </div>
        </div>
      </main>
      <footer>
        <h1>Related Movies</h1>
        <div class="poster">
          <div class="footer_movie">
            <img src="2.jpeg" />
            <div class="star">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star grey_star"></i>
            </div>
          </div>
          <div class="footer_movie">
            <img src="3.jpeg" />
            <div class="star">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="footer_movie">
            <img src="4.jpeg" />
            <div class="star">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star grey_star"></i>
            </div>
          </div>
        </div>
        <h1>Film Director</h1>
        <div class="dir">
          <div class="dir_img"><img src="5.jpeg" /></div>
          <div class="dir_detail">
            <h2>박찬욱</h2>
            <h5>
              대한민국의 영화감독이자 각본가, 사진가이다. 영화 제작사 모호필름의
              대표.
            </h5>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
